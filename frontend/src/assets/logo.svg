<svg xmlns="http://www.w3.org/2000/svg" width="128" height="32" viewBox="0 0 512 128" role="img" aria-labelledby="title desc">
  <title id="title">MentorHub Logo</title>
  <desc id="desc">Stylized M and H monogram with gradient, followed by brand text</desc>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Monogram -->
  <g transform="translate(8,12)" filter="url(#softGlow)">
    <path d="M0,0 L20,0 L36,24 L52,0 L72,0 L72,64 L52,64 L52,32 L36,52 L20,32 L20,64 L0,64 Z" fill="url(#g1)"/>
  </g>
  <!-- Brand text -->
  <g transform="translate(92,86)">
    <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, sans-serif" font-weight="800" font-size="64" fill="url(#g2)">MentorHub</text>
  </g>
</svg>
